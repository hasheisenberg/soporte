    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: white;
        }

        .container {
            background-color: #fff;
            padding: 20px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin: 0;
            text-align: center;
            padding: 10px;
            background-color: #4361ee;
            color: #ffffff;
            letter-spacing: 0.5px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .details {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }

        .container svg {
            height: 15px;
            width: 15px;
            min-width: 15px;
            border-radius: 8px;
            fill: #4361ee;
            background-color: #4361ee1a;
            padding: 10px;
        }
        .info-line {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin: 0px;
            padding: 0px;
                align-items: center;
        }
        .info-line b {
            padding: 0px;
            margin: 0px;
            font-size: 11px;
            letter-spacing: 0.5px;
            color: #777;
        }
        .info-line p {
            padding: 0px;
            margin: 0px;
            font-size: 15px;
            font-weight: bold;
            color: #333;
        }
        .info-line-box {
            gap: 2px;
            display: flex;
            flex-direction: column;
        }
        .rayita {
            width: 100%;
            height: 1px;
            margin: 10px 0px 5px;
            background-color: #eee;
        }
        h3 {
            margin: 0px;
            color: #4361ee;
        }
    </style>
</head>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('startapp') || '';
        const params = new URLSearchParams(startParam.split('__').join('&'));

        let fields = ['username', 'fullname', 'datetime', 'pais', 'region', 'city', 'ip', 'navegador', 'isMobile', 'plataforma', 'device'];
        

        fields.forEach(field => {
            document.getElementById(field).textContent = params.get(field) || 'No disponible';
        });

// Supongamos que fields[2] es un timestamp en milisegundos
let timestamp = Number(document.getElementById("datetime").textContent); 

// Crear objeto Date
let date = new Date(timestamp);

// Obtener la zona horaria en formato IANA
let timeZone = new Intl.DateTimeFormat().resolvedOptions().timeZone;

// Formateo ligero usando toLocaleString
let options = {
    day: 'numeric',
    month: 'numeric',
    year: '2-digit',
    hour: 'numeric',
    minute: '2-digit',
    hour12: true,
    timeZoneName: 'short' // opcional para abreviatura de zona
};

// Esto usa la zona local del entorno web
let formatted = date.toLocaleString('es-ES', options);

// Reemplazar abreviaturas de zona por tu preferencia si quieres algo como "Habana Cuba"
formatted = formatted.replace(/\sGMT.*$/, ` (${timeZone})`);

document.getElementById("datetime").textContent  = formatted;

    </script>
